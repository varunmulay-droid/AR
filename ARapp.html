<!DOCTYPE html>
<html>
<head>
    <title>My AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .demo {
            height: 100vh;
            width: 100%;
            position: relative; /* Needed for absolute positioning of the button */
        }

        .demo model-viewer {
            height: 100vh;
            width: 100%;
        }

        #ar-button {
            position: absolute;
            bottom: 20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%); /* Center the button */
            padding: 10px 20px;
            background-color: #007bff; /* Example color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            /* Add more styling as desired */
        }

        #ar-button:hover {
            background-color: #0056b3; /* Darker on hover */
        }

        /* Hide the button if AR is not supported */
        #ar-button[hidden] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="demo">
        <model-viewer src="sofa.glb" auto-rotate camera-controls ar></model-viewer>
        <button id="ar-button">View in AR</button> </div>

    <script>
        const arButton = document.getElementById('ar-button');
        const modelViewer = document.querySelector('model-viewer');

        // Check if AR is supported before showing the button
        if (navigator.xr) { // Check for WebXR support
          arButton.addEventListener('click', () => {
              modelViewer.activateAR();
          });
        } else {
           arButton.setAttribute('hidden', 'true'); // Hide if AR not supported
        }

    </script>
</body>
</html>
